<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Converter</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 20px; text-align: center; }
        .card { background: #1e293b; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; border: 2px solid #334155; }
        .error-log { background: #450a0a; color: #fca5a5; padding: 10px; border-radius: 8px; margin-top: 20px; font-size: 12px; text-align: left; display: none; }
        select, input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; }
        #status { color: #94a3b8; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Converter Diagnostic</h2>
    <div id="status">Starting app...</div>
    
    <input type="number" id="amount" placeholder="Enter Amount" oninput="calc()">
    <select id="list" onchange="calc()"><option>Loading...</option></select>
    
    <h1 id="result">$0.00</h1>
    
    <div id="errorLog" class="error-log"></div>
</div>

<script>
    // 1. HARDCODE YOUR KEY HERE JUST FOR THIS TEST
    // Replace the XXXXX with your actual key
    const API_KEY = "96e49f1454195e418c84e5f6"; 

    let rates = {};

    function logError(msg) {
        const log = document.getElementById('errorLog');
        log.style.display = 'block';
        log.innerHTML += "> " + msg + "<br>";
    }

    async function start() {
        const status = document.getElementById('status');
        
        if (API_KEY === "XXXXX") {
            status.innerText = "❌ KEY MISSING";
            logError("You forgot to paste your API key into the code.");
            return;
        }

        try {
            status.innerText = "Connecting to API...";
            const response = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`);
            
            if (!response.ok) {
                throw new Error("Network response was not ok: " + response.status);
            }

            const data = await response.json();

            if (data.result === "success") {
                rates = data.conversion_rates;
                status.innerText = "✅ Connected!";
                fillList();
            } else {
                status.innerText = "❌ API Rejected Key";
                logError("API Says: " + data['error-type']);
            }

        } catch (err) {
            status.innerText = "❌ Connection Failed";
            logError(err.message);
            logError("Check if you have internet or if your browser is blocking the request.");
        }
    }

    function fillList() {
        const list = document.getElementById('list');
        list.innerHTML = "";
        Object.keys(rates).forEach(code => {
            const opt = document.createElement('option');
            opt.value = code;
            opt.innerText = code;
            if (code === "INR") opt.selected = true;
            list.appendChild(opt);
        });
        calc();
    }

    function calc() {
        const val = document.getElementById('amount').value || 0;
        const code = document.getElementById('list').value;
        if (rates[code]) {
            const res = val / rates[code];
            document.getElementById('result').innerText = "$" + res.toFixed(2);
        }
    }

    start();
</script>
</body>
</html>
