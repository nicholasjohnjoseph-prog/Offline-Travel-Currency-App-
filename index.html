<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offline Currency Converter</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --input-bg: #334155; --accent: #10b981; }
        
        /* NATIVE APP FEEL: Prevent text selection and pull-to-refresh */
        * { -webkit-user-select: none; -webkit-touch-callout: none; box-sizing: border-box; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            overscroll-behavior: none; 
        }

        .card { background: var(--card); padding: 24px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        h2 { margin-top: 0; font-size: 22px; color: var(--primary); text-align: center; }
        
        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 8px; font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Allow typing in inputs only */
        input, select { 
            -webkit-user-select: text; 
            width: 100%; padding: 14px; border: 1px solid #475569; 
            background: var(--input-bg); color: white; border-radius: 12px; 
            font-size: 16px; outline: none; 
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        
        #searchBar { margin-bottom: 5px; border-bottom-left-radius: 0; border-bottom-right-radius: 0; border-bottom: 1px solid #1e293b; }
        #currencyList { border-top-left-radius: 0; border-top-right-radius: 0; height: 140px; cursor: pointer; }
        
        .result-box { margin-top: 24px; padding: 24px; background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); border-radius: 20px; text-align: center; }
        .usd-val { font-size: 42px; font-weight: 800; }
        
        /* OFFLINE SECTION */
        .offline-guide {
            margin-top: 25px;
            padding: 15px;
            border: 2px dashed var(--accent);
            border-radius: 15px;
            background: rgba(16, 185, 129, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .offline-guide h3 { color: var(--accent); margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; }
        .offline-guide p { font-size: 13px; color: #cbd5e1; margin: 0 0 12px 0; line-height: 1.4; }
        .btn-install { 
            background: var(--accent); color: white; border: none; padding: 10px 20px; 
            border-radius: 10px; font-weight: bold; font-size: 13px; cursor: pointer; 
        }

        .status { font-size: 11px; text-align: center; margin-top: 15px; color: #64748b; }
        .btn-clear { background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 10px; font-weight: 700; cursor: pointer; float: right; margin-top: -32px; }
        .info-btn { background: #475569; color: white; border: none; border-radius: 50%; width: 18px; height: 18px; font-size: 12px; cursor: pointer; margin-left: 5px; vertical-align: middle; line-height: 18px; text-align: center; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Offline Currency Converter üåê</h2>
    
    <div class="form-group">
        <label>Find Country / Currency</label>
        <input type="text" id="searchBar" placeholder="Search (e.g. India, Japan)..." oninput="renderList()">
        <select id="currencyList" size="5" onchange="convert()"></select>
    </div>

    <div class="form-group">
        <label>Local Price</label>
        <button class="btn-clear" onclick="clearInput()">RESET</button>
        <input type="number" id="localPrice" placeholder="0.00" oninput="convert()" inputmode="decimal">
    </div>

    <div class="form-group">
        <label>Bank Fee % <button class="info-btn" onclick="showFeeInfo()">?</button></label>
        <input type="number" id="fee" value="3" oninput="convert()" inputmode="numeric">
    </div>

    <div class="result-box">
        <div class="usd-val" id="totalUSD">$0.00</div>
        <div class="fee-label" style="font-size: 12px; font-weight: 600;">TOTAL USD OUTFLOW</div>
    </div>

    <div id="updateStatus" class="status">Syncing global rates...</div>
</div>

<div class="offline-guide">
    <h3>‚úàÔ∏è How to use offline</h3>
    <p>To use this without Wi-Fi you need to <b>Install to Home Screen</b> while you still have a connection.</p>
    <button class="btn-install" onclick="showTutorial()">HOW TO INSTALL</button>
</div>

<script>
    let rates = {};
    let currencyNames = {};

    function showFeeInfo() {
        alert("üí° Travel Tip:\n\n‚Ä¢ Bank fees for cards are usually 3-5%.\n‚Ä¢ If you are paying in cash, set this to 0.");
    }

    function showTutorial() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        if (isIOS) {
            alert("üì≤ iPhone Install:\n1. Tap the 'Share' icon (square with arrow) at the bottom.\n2. Scroll down and tap 'Add to Home Screen'.\n3. Open from your home screen to use offline!");
        } else {
            alert("üì≤ Android Install:\n1. Tap the 3 dots (‚ãÆ) in the top right.\n2. Tap 'Install App' or 'Add to Home Screen'.\n3. The app will now work without data!");
        }
    }

    function getFlag(code) {
        if (code === 'eur') return 'üá™üá∫';
        try {
            return code.toUpperCase().replace(/./g, char => 
                String.fromCodePoint(char.charCodeAt(0) + 127397)
            );
        } catch(e) { return 'üåê'; }
    }

    async function initApp() {
        const statusEl = document.getElementById('updateStatus');
        try {
            const [namesRes, ratesRes] = await Promise.all([
                fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies.json'),
                fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json')
            ]);
            currencyNames = await namesRes.json();
            rates = (await ratesRes.json()).usd;
            
            // Save to phone memory for offline use
            localStorage.setItem('saved_rates', JSON.stringify(rates));
            localStorage.setItem('saved_names', JSON.stringify(currencyNames));
            
            statusEl.innerText = "‚úÖ Rates Updated Successfully";
            renderList();
        } catch (error) {
            // Load from memory if offline
            rates = JSON.parse(localStorage.getItem('saved_rates')) || {};
            currencyNames = JSON.parse(localStorage.getItem('saved_names')) || {};
            
            if (Object.keys(rates).length > 0) {
                statusEl.innerText = "‚ö†Ô∏è Offline Mode (Using Saved Rates)";
                renderList();
            } else {
                statusEl.innerText = "‚ùå No Connection / No Saved Data";
            }
        }
    }

    function renderList() {
        const select = document.getElementById('currencyList');
        const search = document.getElementById('searchBar').value.toLowerCase();
        const currentSelection = select.value || "inr"; 
        select.innerHTML = "";
        
        Object.keys(rates).sort().forEach(code => {
            const name = currencyNames[code] || code.toUpperCase();
            const displayText = `${name} (${code.toUpperCase()})`;
            if (displayText.toLowerCase().includes(search)) {
                const option = document.createElement('option');
                option.value = code;
                option.innerText = `${getFlag(code.substring(0,2))} ${displayText}`;
                if (code === currentSelection) option.selected = true;
                select.appendChild(option);
            }
        });
        convert();
    }

    function convert() {
        const localAmount = parseFloat(document.getElementById('localPrice').value) || 0;
        const currencyCode = document.getElementById('currencyList').value;
        const feePercent = parseFloat(document.getElementById('fee').value) || 0;
        if (rates[currencyCode]) {
            const totalUSD = (localAmount / rates[currencyCode]) * (1 + (feePercent / 100));
            document.getElementById('totalUSD').innerText = '$' + totalUSD.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
    }

    function clearInput() {
        document.getElementById('localPrice').value = "";
        document.getElementById('searchBar').value = "";
        renderList();
    }

    initApp();
</script>
</body>
</html>
